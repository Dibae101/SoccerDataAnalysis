schema: master_football_data
label: Monthly Win Rate Trend (Across All Years)
description: ''
sql: "SELECT\n  EXTRACT(MONTH FROM CAST(Date AS DATE)) AS Month,\n  ROUND(SUM(CASE\
  \ WHEN Result = 'Home' THEN 1 ELSE 0 END) * 100.0 / COUNT(*), 2) AS HomeWinRate,\n\
  \  ROUND(SUM(CASE WHEN Result = 'Away' THEN 1 ELSE 0 END) * 100.0 / COUNT(*), 2)\
  \ AS AwayWinRate\nFROM master_football_data.cleaned_results\nGROUP BY Month\nORDER\
  \ BY Month;"
