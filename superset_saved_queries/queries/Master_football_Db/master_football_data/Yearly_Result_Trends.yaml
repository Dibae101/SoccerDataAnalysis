label: "\U0001F4C6 Yearly Result Trends"
description: ''
sql: "SELECT\n  YEAR(STR_TO_DATE(Date, '%Y-%m-%d')) AS Year,\n  COUNT(CASE WHEN Result\
  \ = 'Home' THEN 1 END) AS HomeWins,\n  COUNT(CASE WHEN Result = 'Away' THEN 1 END)\
  \ AS AwayWins,\n  COUNT(CASE WHEN Result = 'Draw' THEN 1 END) AS Draws\nFROM master_football_data.cleaned_results\n\
  GROUP BY Year\nORDER BY Year;"
