schema: master_football_data
label: Top 10 Away Teams by Win Rate
description: ''
sql: "SELECT\n  AwayTeam,\n  COUNT(*) AS TotalAwayMatches,\n  COUNT(CASE WHEN Result\
  \ = 'Away' THEN 1 END) AS AwayWins,\n  ROUND(COUNT(CASE WHEN Result = 'Away' THEN\
  \ 1 END) * 100.0 / COUNT(*), 2) AS AwayWinRate\nFROM master_football_data.cleaned_results\n\
  GROUP BY AwayTeam\nHAVING COUNT(*) >= 10\nORDER BY AwayWinRate DESC\nLIMIT 10;"
