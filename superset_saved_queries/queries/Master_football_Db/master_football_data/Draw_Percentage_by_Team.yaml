schema: master_football_data
label: Draw Percentage by Team
description: ''
sql: "SELECT\n  HomeTeam,\n  COUNT(*) AS TotalHomeMatches,\n  COUNT(CASE WHEN Result\
  \ = 'Draw' THEN 1 END) AS Draws,\n  ROUND(COUNT(CASE WHEN Result = 'Draw' THEN 1\
  \ END) * 100.0 / COUNT(*), 2) AS DrawRate\nFROM master_football_data.cleaned_results\n\
  GROUP BY HomeTeam\nHAVING COUNT(*) >= 10\nORDER BY DrawRate DESC\nLIMIT 10;"
